<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

label {
  margin-bottom: 5px;
  display: block;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 15px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-size: 18px;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <label for="fahrenheit">Enter Fahrenheit Temperature:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature">
    <div>
      <input type="radio" id="toCelsius" name="conversionType" value="toCelsius" checked>
      <label for="toCelsius">Convert to Celsius</label>
      <input type="radio" id="toFahrenheit" name="conversionType" value="toFahrenheit">
      <label for="toFahrenheit">Convert to Fahrenheit</label>
    </div>
    <button onclick="convertTemperature()">Convert</button>
    <p id="result"></p>
  </div>
  <!-- <script src="script.js"></script> -->
  <script>
function convertTemperature() {
  const fahrenheitInput = document.getElementById('fahrenheit');
  const resultElement = document.getElementById('result');
  const toCelsius = document.getElementById('toCelsius').checked;
  const temperature = parseFloat(fahrenheitInput.value);

  if (isNaN(temperature)) {
    resultElement.innerText = 'Please enter a valid number.';
    return;
  }

  let convertedTemperature;
  if (toCelsius) {
    convertedTemperature = (temperature - 32) * (5 / 9);
    resultElement.innerText = `${temperature} Fahrenheit is ${convertedTemperature.toFixed(2)} Celsius.`;
  } else {
    convertedTemperature = (temperature * 9 / 5) + 32;
    resultElement.innerText = `${temperature} Celsius is ${convertedTemperature.toFixed(2)} Fahrenheit.`;
  }
}

  </script>
</body>
</html>
